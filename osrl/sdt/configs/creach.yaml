# wandb params
project: "offline-srl-benchmark"
group: "CarReach-0-100"
name: null
prefix: ""
suffix: ""
# model params
embedding_dim: 128
num_layers: 3
num_heads: 8
seq_len: 10
episode_len: 500
attention_dropout: 0.1
residual_dropout: 0.1
embedding_dropout: 0.1
max_action: 1.0
time_emb: true
